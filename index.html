<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spin to Win</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Monetag SDK -->
    <script src='//libtl.com/sdk.js' data-zone='10125812' data-sdk='show_10125812'></script>

    <style>
        :root {
            --wheel-size: 300px;
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --background-color: #f0f8ff;
            --text-color: #333;
            --white-color: #fff;
            --border-color: #d1e0ff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 1px 1px 2px var(--shadow-color);
        }

        .points-display {
            background-color: var(--white-color);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 10px 20px;
            margin: 15px auto;
            font-size: 1.2em;
            font-weight: 600;
            box-shadow: 0 4px 10px var(--shadow-color);
            display: inline-block;
        }

        #points {
            color: var(--secondary-color);
            font-weight: 700;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wheel-container {
            position: relative;
            width: var(--wheel-size);
            height: var(--wheel-size);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pointer {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #e74c3c;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            filter: drop-shadow(0 -2px 2px var(--shadow-color));
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid var(--white-color);
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.4);
            position: relative;
            overflow: hidden;
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        
        .wheel .segment-text {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 0;
            left: 50%;
            transform-origin: 0 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-color);
            padding-top: 15px;
        }

        .center-piece {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: var(--white-color);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid var(--border-color);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        .center-piece:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        .center-piece img {
            width: 85%;
            height: 85%;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>স্পিন করে জিতে নিন!</h1>
            <div class="points-display">
                <p>আপনার পয়েন্ট: <span id="points">0</span></p>
            </div>
        </header>

        <main>
            <div class="wheel-container">
                <div class="pointer"></div>
                <div class="wheel" id="wheel">
                    <div class="center-piece" id="spinBtn" role="button" aria-label="চাকা ঘোরান">
                        <img src="https://i.ibb.co/L5T1bDx/dog.png" alt="Cute Dog">
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&nbsp;</p> <!-- Spacer -->
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spinBtn');
            const pointsDisplay = document.getElementById('points');

            const segments = [
                { value: 10, color: '#feca57' },
                { value: 50, color: '#ff6b6b' },
                { value: 100, color: '#48dbfb' },
                { value: 5, color: '#1dd1a1' },
                { value: 20, color: '#feca57' },
                { value: 0, color: '#ff6b6b' },
                { value: 75, color: '#48dbfb' },
                { value: 25, color: '#1dd1a1' }
            ];

            const segmentAngle = 360 / segments.length;
            let currentPoints = parseInt(localStorage.getItem('userPoints') || '0');
            let isSpinning = false;
            let currentRotation = 0;

            const triggerAd = () => {
                if (typeof show_10125812 === 'function') {
                    console.log('Attempting to show ad.');
                    show_10125812();
                } else {
                    console.log('Ad function not available.');
                }
            };

            const updatePointsDisplay = () => {
                pointsDisplay.textContent = currentPoints.toLocaleString('bn-BD');
            };

            const createWheel = () => {
                const gradientColors = segments.map(seg => seg.color).join(', ');
                wheel.style.background = `conic-gradient(${gradientColors})`;
                
                segments.forEach((segment, i) => {
                    const textEl = document.createElement('div');
                    textEl.className = 'segment-text';
                    textEl.style.transform = `rotate(${segmentAngle * i + segmentAngle / 2}deg)`;
                    
                    const span = document.createElement('span');
                    span.textContent = segment.value.toLocaleString('bn-BD');
                    span.style.transform = `rotate(-90deg)`;
                    textEl.appendChild(span);

                    wheel.appendChild(textEl);
                });
            };

            const handleSpin = () => {
                if (isSpinning) return;
                isSpinning = true;

                triggerAd(); // Ad placement #1: On spin click

                const randomExtraRotation = Math.floor(Math.random() * 360);
                const totalRotation = (360 * 5) + randomExtraRotation;
                currentRotation += totalRotation;

                wheel.style.transition = 'transform 5s cubic-bezier(0.25, 0.1, 0.25, 1)';
                wheel.style.transform = `rotate(${currentRotation}deg)`;
            };
            
            wheel.addEventListener('transitionend', () => {
                const actualAngle = currentRotation % 360;
                wheel.style.transition = 'none';
                wheel.style.transform = `rotate(${actualAngle}deg)`;
                
                const winningAngle = (360 - actualAngle + (segmentAngle/2)) % 360;
                const winningIndex = Math.floor(winningAngle / segmentAngle);
                const earnedPoints = segments[winningIndex].value;

                if(earnedPoints > 0) {
                    alert(`অভিনন্দন! আপনি ${earnedPoints.toLocaleString('bn-BD')} পয়েন্ট জিতেছেন!`);
                } else {
                    alert('দুঃখিত! পরেরবার আবার চেষ্টা করুন।');
                }

                currentPoints += earnedPoints;
                localStorage.setItem('userPoints', currentPoints);
                updatePointsDisplay();
                isSpinning = false;

                triggerAd(); // Ad placement #2: After spin ends
            });

            spinBtn.addEventListener('click', handleSpin);

            // Initialize App
            createWheel();
            updatePointsDisplay();
            
            // Ad placement #3: On app load
            setTimeout(triggerAd, 1000); 

            // Ad placement #4 & #5: Periodically
            setInterval(triggerAd, 20000); // Every 20 seconds
        });

    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
